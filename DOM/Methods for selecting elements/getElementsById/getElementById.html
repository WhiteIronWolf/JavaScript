<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>getElementById</title>
  <script src="getElementById.js" charset="utf-8"></script> <!-- Scripts is placed in an external file -->
</head>

<body onload="onLoad()">
  <h1 id="header"></h1>
  <p id="demo">JavaScript can hide HTML elements.</p>
  <button type="button" onclick="turnOn()">Hide text!</button>
  <button type="button" onclick="turnOf()">Display text!</button>

</body>

</html>
